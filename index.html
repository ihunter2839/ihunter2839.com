<div style="height: 100vh; padding: 0; overflow: scroll; position: relative">
    <svg width="1662" height="1125" preserveAspectRatio="xMidYMid">
        <image id="backgroundImage" width="1662" height="1125" x="0" y="0"></image>
        <a xlink:href="{{ " /img/brutal.gif" | relative_url }}" target="_blank">
            <image class="neuron" xlink:href="{{ " /img/n1.png" | relative_url }}" x="40" y="3" width="46" height="126">
            </image>
        </a>
        <image xlink:href="{{ " /img/n3.png" | relative_url }}" x="99" y="643" width="42" height="127">
        </image>
        <image xlink:href="{{ " /img/n2.png" | relative_url }}" x="87" y="778" width="41" height="298">
        </image>
    </svg>
</div>

<div id="loader" class="loader">
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        let backgroundImage = document.getElementById("backgroundImage")
        //wait until the image has loaded to trigger animation
        backgroundImage.addEventListener("load", (event) => {
            const loader = document.getElementById('loader')
            window.setTimeout(() => {
                loader.addEventListener('animationend', (event) => {
                    console.log('animation ended')
                    loader.style.display = 'none'
                })
                loader.animate([
                    { opacity: 1 },
                    { opacity: 0 },
                ], {
                    duration: 1000,
                    easing: "ease-out",
                    iterations: 1,
                    fill: "forwards",
                })
                window.setTimeout(() => {
                    loader.style.display = 'none'
                }, 1000)
            }, 2000)
        })
        backgroundImage.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', '{{ "/img/b2.png" | relative_url }}')
    })
</script>
